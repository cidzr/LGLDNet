model:
  base_learning_rate: 0.0001
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: val/IOU
    mode: max
    image_key: segmentation
    input_key: segmentation
    embed_dim: 4
    l_bce_weight: 0.5
    l_dice_weight: 0.5
    l_kl_weight: 1e-5
    scheduler_config:
      target: ldm.lr_scheduler.LambdaWarmUpCosineScheduler2
      params:
        warm_up_steps:
        - 0
        - 0
        cycle_lengths:
        - 60000
        - 100000000
        f_start:
        - 1.0
        - 0.01
        f_max:
        - 1.0
        - 0.01
        f_min:
        - 0.01
        - 0.01

    ddconfig:
      z_size: 32
      z_channels: 4
      double_z: true
      resolution: 256
      in_channels: 1
      out_ch: 1
      ch_e: 16
      ch_d: 16
      ch_mult: [1,2,4,8]
      num_res_blocks_e: [ 2,2,3,3 ]
      num_res_blocks_d: [ 3,3,4,4 ]
      attn_resolutions: [ ]
      skip_connection: false
      use_freq_attn: false
      use_ch_attn: false

data:
  target: main.DataModuleFromConfig
  params:
    train_batch_size: 8
    val_batch_size: 8
    test_batch_size: 8
    wrap: true
    train:
      target: ldm.data.datasets.DataTrain
      params:
        name: NUDT
        size: 256
    validation:
      target: ldm.data.datasets.DataValidation
      params:
        name: NUDT
        size: 256
    test:
      target: ldm.data.datasets.DataTest
      params:
        name: NUDT
        size: 256

lightning:
  csirstaugbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 8
        increase_log_steps: true
  trainer:
    max_epochs: 1000
    benchmark: true
    check_val_every_n_epoch: 1
    accumulate_grad_batches: 1
    gpus:
    - 0
    accelerator: gpu
